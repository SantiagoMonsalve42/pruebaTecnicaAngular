<div class="container">
    <div class="row p-5">
        <div class="col-md-4">
            <h2 class="fw-bold text-primary">Bienvenido</h2>
            <br>
            <div class="text-center m-5">
                <img
                src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740"
                alt="AndrÃ©s Santiago Monsalve Salinas"
                class="rounded-circle mb-3"
                style="width: 150px; height: 150px;"
                />
            </div>
            
            <p><strong>Nombre:</strong> {{estudiante?.nombre}}</p>
            <p><strong>Apellido:</strong> {{estudiante?.apellido}}</p>
            <p><strong>Email:</strong> {{estudiante?.email}}</p>
        </div>
        <div class="col-md-8">
            <div *ngIf="estudiante?.materias.length > 0;else other_content">
                <h5>Materias Asignadas:</h5>
                <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    *ngFor="let materia of estudiante.materias">
                    {{materia.nombre}}
                    <br>
                    Profesor: {{materia.nombreProfe}}
                    <br>
                    Creditos: {{materia.creditos}}
                    <div>

                        <button type="button" class="btn btn-danger btn-sm m-1"
                        (click)="desasignarMateria(materia.id)">Desasignar</button>
                        <button type="button" class="btn btn-primary btn-sm"
                        (click)="redirectToDetail(materia.id)">Ver Detalle</button>
                    </div>
                </li>
                </ul>
            </div>
            <ng-template #other_content>No hay materias asignadas.</ng-template>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
